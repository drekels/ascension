logging:
    version: 1
    loggers:
        ascension:
            handlers:
                - console
            level: INFO
            propagate: false
        # ascension.tilemap:
        #     handlers:
        #         - console
        #     level: DEBUG
        #     propagate: false
    handlers:
        console: 
            class: logging.StreamHandler
            formatter: console
    formatters:
        console:
            (): pykfs.kfslog.KFSFormatter
            fmt: "> {timeplus} > {nameplus} > {levelplus} {message}"
            color: true
disabled_profilers:
    - SORT_SPRITES
target_frame_rate: 60
reveal_map: true
